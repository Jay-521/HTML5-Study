<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表
试卷
问答

-->
<ol>
    <li>Java</li>
    <li>后端</li>
    <li>前端</li>
    <li>python</li>
    <li>C语言</li>
    <li>C++</li>
</ol>

<hr>
<!--无序列表
导航
-->
<ul>
    <li>Java</li>
    <li>后端</li>
    <li>前端</li>
    <li>python</li>
    <li>C语言</li>
    <li>C++</li>
</ul>

<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容

公司的网站底部
-->
<dl>
    <dt></dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>C</dd>


    <dd>西安</dd>
    <dd>陕西</dd>
    <dd>河南</dd>


</dl>

</body>
</html>
