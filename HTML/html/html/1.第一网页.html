
<!--DOCTYPE:告诉浏览器，我们需要什么规范-->
<!DOCTYPE html>

<html lang="en">
<!--head标签：代表网页头部-->
<head>
    <!--meta标签：用来描述网站的一些信息-->
    <!--meta标签：一般用来做SEO-->
    <meta charset="UTF-8">
    <meta name="keywords" content="jay">
    <meta name="description" content="大家好啊">

    <!--title：网页的标题-->
    <title>Title</title>
</head>
<!--body标签：代表网页主体-->
<body>
你好世界
</body>
</html>
