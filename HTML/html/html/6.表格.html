<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!--表格table
行：tr
列：td
-->
<table>
    <tr>
        <!--实现跨列：colspan-->
        <td colspan="3">C</td>
<!--        <td>Java</td>-->
<!--        <td>C++</td>-->

    </tr>

    <tr>
        <!--rowspan:跨行-->
        <td rowspan="2">郑州</td>
        <td>西安</td>
        <td>北京</td>
    </tr>
    <tr>
        <td>电脑</td>
        <td>手机</td>
        <td>平板</td>

    </tr>

    <tr>
        <td colspan="3">学生成绩</td>
    </tr>

    <tr>
        <td rowspan="2">Jay</td>
        <td>语文</td>
        <td>100</td>
    </tr>

    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>

    <tr>
        <td rowspan="2">hello</td>
        <td>语文</td>
        <td>100</td>
    </tr>

    <tr>
        <td>数学</td>
        <td>100</td>

    </tr>

</table>

</body>
</html>
