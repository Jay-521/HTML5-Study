<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签学习</title>
</head>
<body>

<!--
img学习

src:图片的地址  相对地址 绝对地址
        ../ 返回上一级目录

alt:图片的名称

src alt 是必填的


title:鼠标悬停在图片上的时候，会显示的文字

width:图片的宽

height:图片的高

-->
<img src="../resources/image/1.jpg" alt="壁纸" title="你瞅啥" width="300" height="300">
<img src="../resources/image/2.jpg" alt="壁纸" title="你瞅啥" width="300" height="300">
<img src="../resources/image/3.jpg" alt="壁纸" title="你瞅啥" width="300" height="300">



</body>
</html>
