<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习表单-登录注册</title>
</head>
<body>

<h1>注册</h1>

<!--表单form
action:表单提交的位置,可以的是网站,也可以是一个请求的处理地址
method:  get方式提交:可以在url中看到用户的名称和密码,不安全但是高效
         post方式提交: 比较安全,可以传输比较大的文件
-->
<form action="1.第一网页.html" method="get">

<!--input:文本输入框 input type = "text"  value:默认初始值 size:大小 -->
<p>name:
    <input type = "text" name="username" placeholder="请输入用户名" required>
</p>
<!--密码框:input type="password"-->
<p>password:
    <input type="password" name="password">
</p>

<!--单选框标签
input type="radio"
-->
    <p>性别：
        <input type="radio" value="boy" name="sex" />男
        <input type="radio" value="girl" name="sex"/>女
    </p>

    <!--多选框：
    input type="checkbox"
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="play" name="hobby">玩
        <input type="checkbox" value="chat" name="hobby">聊天
    </p>

    <!--按钮-->
    <p>
        <input type="button" name="btn1" value="点击我">

    </p>

    <!--下拉框，列表框
    -->
    <p>下拉框：

        <select name="列表名称">
            <option value="xian">西安</option>
            <option value="beijing">北京</option>
            <option value="zhengzhou">郑州</option>
        </select>
    </p>

    <!--文本域
    cols="10" rows="10"
    行和列
    -->
    <p>文本域
        <textarea name="textarea" cols="50" rows="5">文本内容</textarea>
    </p>

    <!--文件域-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传文件" name="upload">
    </p>

    <!--邮件验证-->
    <p>邮件：
        <input type="email" name="email">
    </p>

    <!--url验证-->
    <p>
        <input type="url" name="url">
    </p>

    <!--数字-->
    <p>
        <input type="number" name="num" max="100" min="10" step="10">
    </p>

    <!--滑块-->
    <p>音量：
        <input type="range" name="voice" min="0" max="100" step="10">
    </p>
    
    <!--搜索框-->
    <p>搜索：
        <input type="search" name="search">
    </p>
    
<p>
<!--提交-->
    <input type="submit">
<!--重置-->
    <input type="reset">
</p>

</form>

</body>
</html>
